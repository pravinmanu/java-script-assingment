    <p>Wait 3 seconds (3000 millisecond) for this page to change.</p>
    <h1 id="demo"></h1>
    </div>
    <script>
        // sync example

        document.getElementById("demo1").innerHTML = "Hi <br>"
        document.getElementById("demo2").innerHTML = "Hello <br>"
        document.getElementById("demo3").innerHTML = "This line a Synchronous Javasript <br>"
        
        setTimeout(function(){
            document.write("This line will be executed Asynchronously");
        },5000);
        document.write("<br>");
        document.write("Here we saw the examples of Synchronous and Asynchronous JS example");

        // async / await example
        async function myDisplay(){
            let myPromise = new Promise((resolve, reject) => {
                setTimeout(function(){resolve("I love you !!");},3000);
            });
            document.getElementById("demo").innerHTML = await myPromise;
        }
