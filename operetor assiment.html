    <h1>Arithmetic Operator</h1>
    
    <h1>Number of weeks in a year</h1>
    <script>
        var day = 365;
        var week_day = 7;
        var remaining_days = day%week_day;
        document.write("52 weeks and "+remaining_days+"Day is there in a year");  
    </script>
