<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assingment array</title>
</head>
<body>
    <h1>Java Script Array</h1>
    <p id="arraycar"></p>

    <script>
        const car = ["BMW","Audi","Scoda","Benz"];
        let txt = "<ul>";
           car.forEach(myfunc);
           txt += "</ul>";
            function myfunc(eliment){
                txt += "<li>" + eliment + "</li>"
            }
            document.getElementById("arraycar").innerHTML = txt;
    </script>
</body>
</html>
